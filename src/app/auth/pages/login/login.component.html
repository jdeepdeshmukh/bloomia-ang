<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="logo">
                <img src="../../../../assets/Logo v1.png" alt="">
            </div>
            <form method="POST" [formGroup]="userLogin">
                <div class="title mt-5">
                    <h4>Welcome Back to Bloomia.</h4>
                    <p>Please enter your address and password to login</p>
                </div>
                <div class="form">
                        <div class="input">
                            <div class="row">
                                <div class="col-md-11 p-0">
                                    <input type="text" class="input" formControlName="email" placeholder="Enter your email address">
              
                                </div>
                                <div class="col-md-1 p-0">
                                    <div class="icon">
                                        <span><i class="fal fa-envelope"></i></span>
                                    </div>
                                </div>
                                <div class="text-danger errors" *ngIf="formErrors.email">{{ formErrors.email }}</div>
                            </div>
                        </div>
                        <div class="input">
                            <div class="row">
                                <div class="col-md-11 p-0">
                                    <input type="password" class="input" formControlName="password" placeholder="Enter your password">
                                </div>
                                <div class="col-md-1 p-0">
                                    <div class="icon">
                                        <span><i class="far fa-user"></i></span>
                                    </div>
                                </div>
                                <div class="text-danger errors" *ngIf="formErrors.password">{{ formErrors.password }}</div>
                            </div>
                        </div>
                        <div class="forgot">
                            <a routerLink="/forget">Forget Your Password?</a>
                        </div>
                        <div class="button">
                            <input type="submit" (click)="submit()" class="submit btn" value="Sign in">
                        </div>
                </div>
            </form>
            <div class="custom-text">
                <p>or sign in with</p>
            </div>
            <div class="button">
                <button class="btn googlebtn"><i class="fab fa-google"></i> <span> Signup with google</span></button>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="custom-text bottom">
                            Already have an account?<a routerLink="/signup">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
