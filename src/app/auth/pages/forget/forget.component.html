<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="logo">
                <img src="../../../../assets/Logo v1.png" alt="">
            </div>
            <form method="POST">
                <div class="row container">
                    <div class="col-md-8 offset-md-2">
                        <div class="title text-center">
                            <h4>Welcome Back to Bloomia.</h4>
                            <p>Please enter your address associated with bloomia account</p>
                        </div>
                        <div class="form">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="text" placeholder="Enter your email address" class="authinput form-control">
                                    </div>
                                    <div class="input-group-append">
                                        <span><i class="fal fa-envelope"></i></span>
                                    </div>
                                </div>
                                <div class="button">
                                    <input type="submit" class="signinbtn btn" value="Submit">
                                </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="custom-text bottom">
                            Already have an account?<a routerLink="/">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
